<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
           <img src="assets/img/logo1.PNG" alt="" >
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link me-2" [routerLink]="['/register']">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2"[routerLink]="['/login']">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Sign In</h4>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                 
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                      <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                               placeholder="Name" [(ngModel)]="name" #nom="ngModel"
                               [ngClass]="{'is-invalid': nom.invalid && (nom.dirty || nom.touched), 'is-valid': !nom.invalid && (nom.dirty || nom.touched)}" required>
                        <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="is-dirty-touched" >
                          <div *ngIf="nom?.errors?.['required']">
                            Name is required.
                        </div></div>
                    </div>
                    
                    <div class="mb-3">
                      <input type="password" id="password" name="password"  class="form-control form-control-lg" placeholder="Password"  [(ngModel)]="password" #pws="ngModel" [ngClass]="{'is-invalid': pws.invalid && (pws.dirty || pws.touched), 'is-valid': !pws.invalid && (pws.dirty || pws.touched)}" required>
                       <div *ngIf="pws.invalid && (pws.dirty || pws.touched)" class="is-dirty-touched">
                        <div *ngIf="nom?.errors?.['required']"> Password is required.</div>
                    </div>
                    </div>
                  
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" [disabled]="!loginForm.valid">Sign in</button>
                
                    </div>
                  </form>
                  
                </div>
                <div class="card-body">
                <form [formGroup]="aFormGroup">
                  <ngx-recaptcha2 #captchaElem
                    [siteKey]="siteKey"
                    formControlName="recaptcha">
                  </ngx-recaptcha2>
                </form></div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="javascript:;" class="text-primary text-gradient font-weight-bold">Sign up</a>
                    
                  </p>

                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Optimizing Campus Living with Smart Dorm Management"</h4>
                <p class="text-white position-relative">Streamlining the student living experience, one innovation at a time.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
