<div class="d-flex justify-content-center align-items-center">
  <h2>Modifier un Foyer</h2>
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form (ngSubmit) = "onSubmit()" style="width: 500px; height: 500px;">


      <div class="form-group">
          <label>Nom Foyer</label>
          <input type="text" class="form-control" id="nomFoyer" placeholder="Nom Foyer" pattern="[a-zA-Z ]*" [(ngModel)] = "foyer.nomFoyer" required name="nomFoyer">   
      </div>


      <div class="form-group">
          <label>Capacite Foyer</label>
          <input type="number" class="form-control" id="capaciteFoyer" placeholder="Capacite du Foyer" required min="0" name="capaciteFoyer" [(ngModel)] = "foyer.capaciteFoyer">
      </div>


      <button type="submit" class="btn btn-outline-success">Modifier</button>


    </form>
</div>
